        <div id="cart">
            <h2>買い物かご</h2>
            <div id="cart_items"></div>
        </div>
    </div>
    <script>
        const cartItems = {};

        function addItemToCart(productName, productImage) {
            if (cartItems[productName]) {
                cartItems[productName].count++;
                const itemElement = document.getElementById(`cart-item-${productName}`);
                itemElement.querySelector('.item-count').textContent = `x${cartItems[productName].count}`;
            } else {
                cartItems[productName] = { count: 1, image: productImage };
                const cart = document.getElementById('cart_items');
                const item = document.createElement('div');
                item.className = 'cart_item';
                item.id = `cart-item-${productName}`;
                item.innerHTML = `
                   <img src="${productImage}" alt="${productName} Image" class="cart-item-image">
                    <span class="item-name">${productName}</span>
                    <span class="item-count">x1</span>
                `;

                const removeButton = document.createElement('button');
                removeButton.textContent = '削除';
                removeButton.onclick = () => {
                cartItems[productName].count--;
                if (cartItems[productName].count > 0) {
                item.querySelector('.item-count').textContent = `x${cartItems[productName].count}`;
                } else {
                    delete cartItems[productName];
                    item.remove();
                };
            }

                item.appendChild(removeButton);
                cart.appendChild(item);
            }
        }
    </script>
